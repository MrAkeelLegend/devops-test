<!DOCTYPE html>
<html>
<head>
    <title>Members Page</title>
</head>
<body>
    <h1>Welcome to the Members Page</h1>

    <h2>Upload a Photo</h2>

        <input type="submit" value="Upload">
    </form>

    
</body>
